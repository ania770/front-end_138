<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .ball {
        width: 100px;
        height: 100px;
        background-color: blueviolet;
        border-radius: 100px;
    }

    .ball--change {
        border-radius: 0px;
    }
</style>

<body>
    <div class="ball"></div>


    <script>
        let ball = document.querySelector('.ball')

        window.addEventListener('keyup', function (event) {
            console.log(event)
            if (event.code === 'KeyX') {
                ball.classList.add('ball--change')
                console.log(ball)

            } else if (event.code === 'KeyC') {
                ball.classList.remove('ball--change')
            }
        })
    </script>
</body>

</html>
