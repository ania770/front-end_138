<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <p>Ваша сать:
        <select class="sel">
            <option value="v1">--</option>
            <option value="v2">Чоловік</option>
            <option value="v3">Жінка</option>
        </select>

        = <span class='out'></span>
    </p>
    <script>
        let sel = document.querySelector('.sel')
        let out = document.querySelector('.out')


        sel.addEventListener('change', () => {
            if (sel.value === 'v2') {
                out.innerHTML = 'чоловiк'
            } else if (sel.value === 'v3') {
                out.innerHTML = 'жiнка'
            } else {
                out.innerHTML = ''
            }
            // console.log(sel.value)
            // Умова
        })

        //'keyup'


    </script>
</body>

</html>
