<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="wrapper">

        <label for="inp_1">Имя:</label>
        <input class="inp_1" type="text" id="inp_1">
        <button class="btn">OK</button>
        <div class="text text_1">
        </div>

        <label for="inp_2">Год рождения:</label>
        <input class="inp_2" type="number" id="inp_2">
        <button class="btn_2">OK</button>
        <div class="text text_2">
        </div>

        <label for="inp_3">Длина квадрата:</label>
        <input class="inp_3" type="number" id="inp_3">
        <button class="btn_3">OK</button>
        <div class="text text_3">
        </div>


        <label for="inp_4">Радиус круга:</label>
        <input class="inp_4" type="number" id="inp_4">
        <button class="btn_4">OK</button>
        <div class="text text_4">
        </div>


        <label for="inp_5">Расстояние (км):</label>
        <input class="inp_5" type="number" id="inp_5">
        <br>
        <label for="inp_6">Время (час):</label>
        <input class="inp_6" type="number" id="inp_6">
        <br>
        <button class="btn_5">OK</button>
        <div class="text text_5">
        </div>

        <label for="inp_7">Сумма в долларах:</label>
        <input class="inp_7" type="number" id="inp_7">
        <button class="btn_7">OK</button>
        <div class="text text_7">
        </div>
    </div>

    <script src="./main.js"></script>

</body>

</html>
