    <script>

        let name = document.querySelector('.name')
        let age = document.querySelector('.age')
        let email = document.querySelector('.email')
        let phone = document.querySelector('.phone')
        let sel = document.querySelector('.sel')
        let btn = document.querySelector('.btn')
        let pas1 = document.querySelector('.pas1')
        let pas2 = document.querySelector('.pas2')
        let info = document.querySelector('.info')
        let pasInfo = document.querySelector('.pas_info')
        let userOut = document.querySelector('.user-out')
        let out = document.querySelector('.out')
        let reset = document.querySelector('.reset')


        let arr = []
        btn.onclick = () => {
            if (name.value && age.value && email.value && phone.value && pas1.value === pas2.value) {
                let user = {
                    name: name.value,
                    age: age.value,
                    email: email.value,
                    phone: phone.value,
                    gender: sel.value,
                    password: pas1.value
                };

                arr.push(user);
            }
            else {
                info.innerHTML = `<p class="info_text">Введите данные</p>`
            }
            if (pas1.value !== pas2.value) {
                pasInfo.innerHTML = `<p>Error</p>`
            } else {
                pasInfo.innerHTML = `<p>Пароль співпадае</p>`
            }
        }
        userOut.innerHTML = arr.length
        console.log(arr);

        reset.onclick = () => {
            out.innerHTML = "";

            arr.forEach(user => {
                let avatar = 'none.avatar';
                if (user.gender === 'man') avatar = 'man.jpg';
                if (user.gender === 'woman') avatar = 'woman.jpg';

                let userCard = `
                 <div class="item">
                <img src="./img/${avatar}" alt="Аватар">
                <h5>Ім'я: ${user.name}</h5>
                <ul>
                    <li>Років: ${user.age}</li>
                    <li>Email: ${user.email}</li>
                    <li>Телефон: ${user.phone}</li>
                    <li>Стать: ${user.gender === "man" ? "Чоловік" : user.gender === "woman" ? "Жінка" : "Не вказано"}</li>
                </ul>
            </div> `;

                out.innerHTML += userCard;
            })

        }
    </script>
