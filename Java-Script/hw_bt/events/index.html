<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="text">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Quis eos molestiae saepe voluptatum
            totam qui illum illo dolor dolores.</div>
    </div>


    <script>

        const container = document.querySelector('.container');
        let isEditing = false;

        document.addEventListener('keydown', (event) => {
            if (event.ctrlKey && event.key.toLocaleLowerCase() === 'e') {
                event.preventDefault();
                if (!isEditing) {
                    const div = document.querySelector('.text');
                    const textarea = document.createElement('textarea');
                    textarea.classList.add('text');
                    textarea.value = div.textContent;

                    container.replaceChild(textarea, div);
                    isEditing = true;
                }
            }

            if (event.ctrlKey && event.key.toLowerCase() === 's') {
                event.preventDefault();

                if (isEditing) {
                    const textarea = document.querySelector('.text');
                    const div = document.createElement('div');
                    div.classList.add('text');
                    div.textContent = textarea.value;

                    container.replaceChild(div, textarea);
                    isEditing = false;
                }
            }
        })
    </script>
</body>

</html>
