<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>



    <script>
        function countArguments(...args) {
            console.log("количество агрументов:", args.length);
        }
        countArguments(1, 2, 3);


        function compArg(a, b) {
            if (a < b) {
                return -1;
            } else if (a > b) {
                return 1;
            } else if (a = b) {
                return 0;
            }
        }
        console.log(compArg(4, 5))

        function addNum(a, b, c) {
            console.log(String(a) + String(b) + String(c));

        }
        addNum(1, 5, 3)

        function countField(a, b) {

            if (b == undefined) {
                console.log(a * a);
            } else if (b !== undefined) {
                console.log(a * b);
            }
        }
        countField(4, 5)
        countField(3)


        function isPerfectNumber(num) {
            let sum = 0;

            for (let i = 1; i < num; i++) {
                if (num % i === 0) {
                    sum += i;
                }
            }

            return sum === num;
        }

        console.log(isPerfectNumber(6));

        function showPerfectNumbersInRange(min, max) {
            for (let i = min; i <= max; i++) {
                if (isPerfectNumber(i)) {
                    console.log(i);
                }
            }
        }

        showPerfectNumbersInRange(1, 10000);
    </script>

</body>
