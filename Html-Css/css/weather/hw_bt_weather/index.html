<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.5/css/weather-icons.min.css">
</head>

<body>
    <div class="wrapper">
        <section class="hero">
            <div class="container">
                <p class="title">CSS Weather Forecast
                    <i class="wi wi-sunrise"></i>
                </p>
                <div class="box box_lisbon">
                    <p class="text">Lisbon</p>
                    <br>
                    <p class="weather">21°C <i class="wi wi-day-sunny"></i></p>
                </div>
                <div class="box box_paris">
                    <p class="text">Paris</p>
                    <br>
                    <p class="weather">11°C <i class="wi wi-night-sleet"></i></p>
                </div>
                <div class="box box_belgrade">
                    <p class="text">Belgrade</p>
                    <br>
                    <p class="weather">15°C <i class="wi wi-day-cloudy"></i></p>
                </div>

                <div class="box box_venice">
                    <p class="text">Venicee</p>
                    <br>
                    <p class="weather">21°C <i class="wi wi-day-cloudy-high"></i></p>
                </div>
                <div class="box box_tel-avive">
                    <p class="text">Tel-Avive</p>
                    <br>
                    <p class="weather">32°C <i class="wi wi-hot"></i></p>
                </div>
                <div class="box box_cair">
                    <p class="text">Cair</p>
                    <br>
                    <p class="weather">21°C <i class="wi wi-day-sunny"></i></p>
                </div>
                <div class="box box_new-york">
                    <p class="text">New-York</p>
                    <br>
                    <p class="weather">17°C <i class="wi wi-day-sleet-storm"></i></p>
                </div>

                <div class="box box_new-delhi">
                    <p class="text">New-Delhi</p>
                    <br>
                    <p class="weather">17°C <i class="wi wi-hail"></i></p>
                </div>
                <div class="box box_san-francisco">
                    <p class="text">San-Francisco</p>
                    <br>
                    <p class="weather">15°C <i class="wi wi-day-sunny-overcast"></i></p>
                </div>
                <div class="box box_tokyo">
                    <p class="text">Tokyo</p>
                    <br>
                    <p class="weather">8°C <i class="wi wi-night-clear"></i></p>
                </div>

                <div class="box box_sydney">
                    <p class="text">Sydney</p>
                    <br>
                    <p class="weather">25°C <i class="wi wi-night-partly-cloudy"></i></p>
                </div>

                <p class="subtitle">Have a nice day and don't forget umbrella if you are in New Delhi now!</p>

            </div>
        </section>
    </div>

</body>

</html>
