<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="wrapper">
        <section class="hero">
            <div class="header">
                <h1 class="title">CSS Dinner Shopping List</h1>
                <p class="subtitle">Letâ€™s go to the mall!</p>
            </div>
            <div class="container">

                <div class="box">
                    <div class="box__form">
                        <input class="box__checkbox" id="chec01" type="checkbox">
                        <label class="box__label" for="chec01">
                            A lot of pickles <span class="checkbox__span"> (for the next lessons about CSS)</span>
                        </label>
                    </div>
                    <div class="box__form">
                        <input class="box__checkbox" id="chec02" type="checkbox">
                        <label class="box__label" for="chec02">
                            10 apples <span class="checkbox__span"> (for more CSS manipulations)</span>
                        </label>
                    </div>

                    <div class="box__form">
                        <input class="box__checkbox" id="chec03" type="checkbox">
                        <label class="box__label" for="chec03">
                            20 oranges <span class="checkbox__span"> (because they are awesome)</span>
                        </label>
                    </div>

                    <div class="box__form">
                        <input class="box__checkbox" id="chec04" type="checkbox">
                        <label class="box__label" for="chec04">
                            13 plates <span class="checkbox__span"> (hm... they always dissapear)</span>
                        </label>
                    </div>

                    <div class="box__form">
                        <input class="box__checkbox" id="chec05" type="checkbox">
                        <label class="box__label" for="chec05">
                            15 bentos
                        </label>
                    </div>

                    <div class="box__form">
                        <input class="box__checkbox" id="chec06" type="checkbox">
                        <label class="box__label" for="chec06">
                            1 bottle of Sake <span class="checkbox__span"> (for my friends)</span>
                        </label>
                    </div>
                </div>

                <button class="btn">Bon appetit :) </button>


            </div>
        </section>
    </div>

</body>

</html>
